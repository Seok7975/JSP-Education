        <!-- 2번문제 -->
        <form name="myForm" method="post" action="hello.htm" onsubmit="return validation()">
            <input type="text" name="numb"  required>
            <input type="submit" value="전송">
        </form>
        <!-- <button type="button" onclick="myFunction()">Submit</button> -->

        <script>
            function validation()
            {
                var x = document.forms["myForm"]["numb"].value;

                if(isNaN(x) || x <1 || x>10 || x=="") {
                    alert( "Input not valid");
                    return false; // 유효성 검사 실패 시 폼 제출을 막음
                } else{
                    alert("Input OK");
                    return true; // 유효성 검사 통과 시 폼 제출 허용
                }
                
            }
        </script> 
    </body>
