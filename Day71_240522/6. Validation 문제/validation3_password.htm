<!-- 
3. 비밀번호와 비밀번호확인을 만들고 두 값이 다르면
 submit을 하지 않도록 javascript로 유효성 검사를 한다.
 -->
 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form name="myForm" method="post" action="hello.htm" onsubmit="return validation()">
        비밀번호 : <input type="password" name="password"><br>
        비밀번호확인 : <input type="password" name="passwordCheck"><br>
        <input type="submit" value="전송씨바거">
        </form>
        <script>
            function validation(){
                let password = document.forms["myForm"]["password"].value;
                // myForm 폼 내부에 있는 이름이 password인 입력 요소를 선택
                // <input type="password" name="password">을 가리키는 말

                let passwordCheck = document.forms["myForm"]["passwordCheck"].value;

                if(password === "" || passwordCheck === ""){
                    alert("비밀번호 입력좀해라 시봉새야")
                    return false;
                } else if(password != passwordCheck) {
                    alert("비밀번호를 똑같게 좀 입력해 시방새야")
                    return false;
                } else {
                    alert(":)")
                }
            }
        </script>
    </body>
</html>
